name: aws-dataprocessing
image: mcp/aws-dataprocessing-mcp-server
type: server
meta:
  category: data-analytics
  tags:
    - aws
about:
  title: AWS Data Processing
  description: Data processing and transformation services.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: 3d01c5cac37de8d5ce7675b4ee590a6ecfa9590a
