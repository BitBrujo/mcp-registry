config:
  description: Configure AWS credentials for data processing access
  env:
    - name: AWS_REGION
      example: us-east-1
      value: "{{aws-dataprocessing.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{aws-dataprocessing.aws_profile}}"
  parameters:
    type: object
